<ion-header>
  <ion-navbar>
    <ion-title>
      Upload Video
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="grid">
    <ion-row class="row">
      <ion-col class="col">
        <button ion-button block secondary (click)="presentActionSheet()">Browse Video</button>
      </ion-col>
      <ion-col class="col">
        <button ion-button block color="secondary" (click)="playVideo()" [disabled]="flag_play">Play Video</button>
      </ion-col>
    </ion-row>
    <ion-row class="row">
      <ion-col class="col">
        <button ion-button full block [disabled]="flag_upload" (click)="uploadVideo()">Upload Video</button>
      </ion-col>
    </ion-row>
    <ion-row class="row">
      <ion-col class="col">
        <button ion-button full block [disabled]="flag_play" (click)="reproducirVideo()">Reproducir Video</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
